<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://docs.nginx.com/images/icons/NGINX-Open-Source-product-icon.svg">
    <title>Domain Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #269539; /* Nginx green */
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .logo {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://docs.nginx.com/images/icons/NGINX-Open-Source-product-icon.svg" alt="Nginx Logo">
        <h1>Domain Not Found</h1>
    </div>
</body>
</html>
