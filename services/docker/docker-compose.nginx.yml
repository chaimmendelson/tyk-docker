services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../confs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../certs/nginx:/etc/nginx/certs:ro
      - ../confs/nginx/domainNotFound.html:/usr/share/nginx/html/domainNotFound.html:ro
    networks:
      - tyk